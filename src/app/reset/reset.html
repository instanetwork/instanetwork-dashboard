<div class="auth-main">
  <div class="auth-block">
    <h1>Reset Password</h1>
    <a routerLink="/login" class="auth-link">Remember Password? Login!</a>
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row"
           [ngClass]="{'has-error': ((!email.valid && email.touched) || !emailExist), 'has-success': (email.valid && email.touched)}">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

        <div class="col-sm-10">
          <input [formControl]="email" type="email" class="form-control" id="inputEmail3" placeholder="User Email Address"
                 (input)="emailChanged($event)">
          <span *ngIf="!emailExist" class="help-block sub-little-text">Email Does Not Exists</span>
        </div>

      </div>
      <div class="form-group row">
        <div class="col-sm-offset-2 col-sm-10">
          <re-captcha site_key="6LeJ-hAUAAAAAHOEdoNLYvgQA9yziMlz70BWf_Kz"></re-captcha>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-offset-2 col-sm-10">
          <button
            [disabled]="!form.valid || !emailExist || !captcha.getResponse()"
            type="submit"
            class="btn btn-default btn-auth">Reset
          </button>
          <img *ngIf="loading" height="20" width="20"
               src="./assets/img/spinner-transparent.gif"/>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-offset-2 col-sm-10">
          <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        </div>
      </div>
    </form>
  </div>
</div>
