<div class="auth-main">
  <div class="auth-block">
    <h1>Sign in to Instanetwork</h1>
    <a routerLink="/register" class="auth-link">New to Instanetwork? Sign up!</a>

    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
      <div class="form-group row" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <label for="username" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="username" placeholder="Username" [(ngModel)]="model.username" #username="ngModel"
                 required/>
          <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>

        </div>
      </div>
      <div class="form-group row" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="model.password" #password="ngModel"
                 required/>
          <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-offset-2 col-sm-10">
          <button [disabled]="loading" class="btn btn-default btn-auth">Sign In</button>
          <img *ngIf="loading" height="20" width="20"
               src="../../assets/img/spinner-transparent.gif"/>
          <a routerLink="/reset" class="forgot-pass">Forgot password?</a>
        </div>
      </div>
      <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    </form>
  </div>
</div>
