<div class="col-sm-4 col-xs-6">
  <div id="paypal">
    <form #form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
      <input type="hidden" name="cmd" value="_s-xclick">
      <input type="hidden" name="hosted_button_id" value="B73W9LX7JZ78Q">
      <table>
        <tr>
          <td><input type="hidden" name="on0" value="Instanetwork"></td>
        </tr>
        <tr>
          <td>
            <div class="form-group">
              <label for="exampleSelect1">Choose Package</label>
              <select name="os0" class="form-control" id="exampleSelect1">
                <option value="Primary 1">Primary $60.00 CAD - 1 Month</option>
                <option value="Primary 2">Primary $110.00 CAD - 2 Month</option>
                <option value="Primary 3">Primary $160.00 CAD - 3 Month</option>
                <option value="Premium 1">Premium $80.00 CAD - 1 Month</option>
                <option value="Premium 2">Premium $145.00 CAD - 2 Month</option>
                <option value="Premium 3">Premium $210.00 CAD - 3 Month</option>
                <option value="Business 1">Business $100.00 CAD - 1 Month</option>
                <option value="Business 2">Business $180.00 CAD - 2 Month</option>
                <option value="Business 3">Business $260.00 CAD - 3 Month</option>
              </select>
            </div>
          </td>
        </tr>
      </table>
      <input type="hidden" name="currency_code" value="CAD">
      <input (click)="form.submit()" type="image" id="subscribe"
             src="https://www.paypalobjects.com/en_US/i/btn/btn_buynowCC_LG.gif" border="0" name="submit"
             alt="PayPal - The safer, easier way to pay online!">
      <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
      <input type="hidden" name="custom"
             value="{{currentUser.id}}">
    </form>
  </div>
</div>
