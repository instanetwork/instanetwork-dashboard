<div class="row">
  <div class="col-xlg-9 col-xl-6 col-lg-6  col-md-12 col-sm-12 col-xs-12">
    <div class="input-group">
      <span class="input-group-addon addon-left input-group-addon-success">#</span>
      <input type="text" class="form-control with-success-addon" placeholder="Enter Hashtag" [value]="inputValue" (input)="newItemChanged($event)">
      <span class="input-group-btn">
        <button class="btn btn-success" type="button" (click)="addHashtag()">Add</button>
      </span>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xlg-9 col-xl-6 col-lg-6  col-md-12 col-sm-12 col-xs-12">
    <div class="form-group">
      <label for="exampleSelect2">Hashtag List</label>
      <select multiple class="form-control" id="exampleSelect2">
        <option *ngFor="let tag of hashtags">{{tag}}</option>
      </select>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xlg-9 col-xl-6 col-lg-6  col-md-12 col-sm-12 col-xs-12">
    <div class="row">
    </div>
  </div>

  <div class="col-xlg-3 col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12">
  </div>

</div>

<div class="row shift-up">
</div>
